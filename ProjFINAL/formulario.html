 <!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
</head>
<body>

<h1>Formulário de Cadastro</h1>

<form>
  <label for="primeiro_name">Primeiro Nome:</label><br>
  <input type="text" id="first_name" name="first_name"><br><br>

  <label for="sobrenome">Sobrenome:</label><br>
  <input type="text" id="last_name" name="last_name"><br><br>

  <label for="phone">Telefone:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>

  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf" pattern="\d{3}.\d{3}.\d{3}-\d{2}"><br><br>

  <label for="Estado">Estado:</label><br>
  <input type="text" id="state" name="state"><br><br>

  <label for="cidade">Cidade:</label><br>
  <input type="text" id="city" name="city"><br><br>

  <label for="cep">CEP:</label><br>
  <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}"><br><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
